<!DOCTYPE html>
<html
        lang="en"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{common/admin/page-admin.html}"
>
<head>
    <title>Thêm tòa nhà</title>
</head>

<div layout:fragment="content">
    <div class="pagetitle">
        <h1>Bất động sản</h1>
        <nav>
            <ul class="breadcrumb">
                <li class="breadcrumb-item">
                    <a href="/admin">Trang chủ</a>
                </li>
                <li class="breadcrumb-item">
                    <a href="/admin/property">Tài sản</a>
                </li>
                <li class="breadcrumb-item active">Thêm tòa nhà</li>
            </ul>
        </nav>
    </div>
    <!-- End Page Title -->

    <section class="section">
        <div class="row">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Thêm mới</h5>
                    <!-- General Form Elements -->
                    <form id="formProperty">
                        <input type="hidden" name="_csrf" th:value="${_csrf.token}" id="csrf"/>
                        <div class="row mb-3">
                            <label for="nameProperty" class="col-sm-2 col-form-label">Tên tòa nhà</label>
                            <div class="col-sm-10">
                                <input id="nameProperty" type="text" class="form-control" placeholder="Nhập tên tòa nhà(VD: Tòa nhà A, Tòa nhà B, ...)">
                                <div id="nameError" class="invalid-feedback"></div>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="typeProperty" class="col-sm-2 col-form-label">Chọn loại tòa nhà</label>
                            <div class="col-sm-10">
                                <select id="typeProperty" class="form-select" aria-label="Default select example">
                                    <option value="" selected>Chọn loại tòa nhà</option>
                                    <option value="APARTMENT">Căn hộ</option>
                                    <option value="HOUSE">Nhà</option>
                                    <option value="VILLA">Biệt thự</option>
                                </select>
                                <div id="typeError" class="invalid-feedback"></div>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="addressProperty" class="col-sm-2 col-form-label">Tỉnh / Thành phố</label>
                            <div class="col-sm-10">
                                <input id="addressProperty" type="text" class="form-control" placeholder="Nhập địa chỉ tòa nhà (VD: Hà Nội, TP.Hồ Chí Minh, ...)">
                                <div id="addressError" class="invalid-feedback"></div>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="cityProperty" class="col-sm-2 col-form-label">Quận / Huyện</label>
                            <div class="col-sm-10">
                                <input id="cityProperty" type="text" class="form-control" placeholder="Nhập quận / huyện tòa nhà (VD: Cầu Giấy, Thanh Xuân, ...)">
                                <div id="cityError" class="invalid-feedback"></div>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="districtProperty" class="col-sm-2 col-form-label">Phường / Xã</label>
                            <div class="col-sm-10">
                                <input id="districtProperty" type="text" class="form-control" placeholder="Nhập phường / xã tòa nhà (VD: Trung Hòa, Mỹ Đình, ...)">
                                <div id="districtError" class="invalid-feedback"></div>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="wardProperty" class="col-sm-2 col-form-label">Đường / Tòa nhà</label>
                            <div class="col-sm-10">
                                <input id="wardProperty" type="text" class="form-control" placeholder="Nhập đường, tòa nhà (VD: Nguyễn Trãi, Lê Văn Lương, ...)">
                                <div id="wardError" class="invalid-feedback"></div>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="areaProperty" class="col-sm-2 col-form-label">Diện tích</label>
                            <div class="col-sm-10">
                                <input id="areaProperty" type="number" class="form-control" placeholder="Nhập diện tích tòa nhà (VD: 100, 200, ...)">
                                <div id="areaError" class="invalid-feedback"></div>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="floorProperty" class="col-sm-2 col-form-label">Số tầng</label>
                            <div class="col-sm-10">
                                <input id="floorProperty" type="number" class="form-control" placeholder="Nhập số tầng tòa nhà (VD: 1, 2, ...)">
                                <div id="floorError" class="invalid-feedback"></div>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="bedroomProperty" class="col-sm-2 col-form-label">Số phòng ngủ</label>
                            <div class="col-sm-10">
                                <input id="bedroomProperty" type="number" class="form-control" placeholder="Nhập số phòng ngủ (VD: 1, 2, ...)">
                                <div id="bedroomError" class="invalid-feedback"></div>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="bathroomProperty" class="col-sm-2 col-form-label">Số phòng tắm</label>
                            <div class="col-sm-10">
                                <input id="bathroomProperty" type="number" class="form-control" placeholder="Nhập số phòng tắm (VD: 1, 2, ...)">
                                <div id="bathroomError" class="invalid-feedback"></div>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="builtYearProperty" class="col-sm-2 col-form-label">Năm xây dựng</label>
                            <div class="col-sm-10">
                                <input id="builtYearProperty" type="number" class="form-control" placeholder="Nhập năm xây dựng (VD: 2020, 2021, ...)">
                                <div id="builtYearError" class="invalid-feedback"></div>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="directionProperty" class="col-sm-2 col-form-label">Hướng</label>
                            <div class="col-sm-10">
                                <select id="directionProperty" class="form-select" aria-label="Default select example">
                                    <option value="" selected>Chọn hướng</option>
                                    <option value="NORTH">Bắc</option>
                                    <option value="SOUTH">Nam</option>
                                    <option value="EAST">Đông</option>
                                    <option value="WEST">Tây</option>
                                </select>
                                <div id="directionError" class="invalid-feedback"></div>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="descriptionProperty" class="col-sm-2 col-form-label">Mô tả</label>
                            <div class="col-sm-10">
                                <textarea id="descriptionProperty" class="form-control" style="height: 100px"></textarea>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="salePriceProperty" class="col-sm-2 col-form-label">Giá bán</label>
                            <div class="col-sm-10">
                                <input id="salePriceProperty" type="number" class="form-control" placeholder="Nhập giá bán (VD: 1000000000, 2000000000, ...)">
                                <div id="salePriceError" class="invalid-feedback"></div>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="rentPriceProperty" class="col-sm-2 col-form-label">Giá thuê</label>
                            <div class="col-sm-10">
                                <input id="rentPriceProperty" type="number" class="form-control" placeholder="Nhập giá thuê (VD: 1000000, 2000000, ...)">
                                <div id="rentPriceError" class="invalid-feedback"></div>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label class="col-sm-2 col-form-label">Hình ảnh</label>
                            <div class="col-sm-10">
                                <input type="file" class="form-control" id="imageProperty" multiple accept="image/*">
                                <div id="imagePreviewContainer"></div>
                                <div id="imagesError" class="invalid-feedback"></div>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label class="col-sm-2 col-form-label">Tiện ích</label>
                            <div class="col-sm-10">
                                <!-- Modal amenity -->
                                <button type="button" class="btn btn-primary btn-sm" data-bs-toggle="modal" data-bs-target="#modalAmenity">
                                    Chọn tiện ích
                                </button>
                                <div class="modal fade" id="modalAmenity">
                                    <div class="modal-dialog modal-dialog-scrollable">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <h5 class="modal-title">Chọn tiện ích</h5>
                                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                            </div>
                                            <div class="modal-body">
                                                <input class="form-control" id="searchAmenity" type="text" placeholder="Tìm kiếm tiện ích...">
                                                <div class="invalid-feedback" id="amenityError">Không có tiện ích nào</div>
                                                <div class="form-check mt-3" th:each="amenity : ${amenities}">
                                                    <input class="form-check-input amenity-checkbox" type="checkbox" th:value="${amenity.id}" th:id="${amenity.id}">
                                                    <label class="form-check-label" th:text="${amenity.name}" th:for="${amenity.id}"></label>
                                                </div>
                                            </div>
                                            <div class="modal-footer">
                                                <button type="button" class="btn btn-success" data-bs-dismiss="modal">Lưu</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label class="col-sm-2 col-form-label">Gửi</label>
                            <div class="col-sm-10">
                                <a href="/admin/property" class="btn btn-danger">Quay lại</a>
                                <button type="submit" class="btn btn-success" id="btn-add-property">Tạo tài sản</button>
                            </div>
                        </div>

                    </form>
                    <!-- End General Form Elements -->
                </div>
            </div>
        </div>
    </section>
    <script>

        $('#searchAmenity').keyup(function () {
            const value = $(this).val().toLowerCase();
            let found = false;

            $('.form-check').filter(function () {
                if($(this).text().toLowerCase().indexOf(value) > -1) {
                    $(this).show();
                    found = true;
                } else {
                    $(this).hide();
                }
            });

            if (found) {
                $('#amenityError').hide();
            } else {
                $('#amenityError').show();
            }
        });

        $('#imageProperty').change(function(event) {
            $('#imagePreviewContainer').empty(); // Xóa các ảnh trước đó

            const files = event.target.files; // Lấy danh sách các file đã chọn

            $.each(files, function(index, file) { // Duyệt qua từng file
                const reader = new FileReader();
                reader.onload = function(e) {
                    // Tạo phần tử HTML cho ảnh và radio button
                    const imgContainer = $('<div>').addClass('image-preview').css({
                        'display': 'inline-block',
                        'position': 'relative',
                        'margin': '5px'
                    });

                    const img = $('<img>').attr('src', e.target.result).css({
                        'max-width': '100px',
                        'height': 'auto',
                        'display': 'block'
                    });

                    const radio = $('<input>').attr({
                        'type': 'radio',
                        'name': 'mainImageIndex',
                        'value': index, // Gửi tên ảnh về server để biết ảnh nào là chính
                        'class': 'mainImageSelector',
                        'checked': index === 0
                    }).css({
                        'position': 'absolute',
                        'top': '5px',
                        'right': '5px'
                    });

                    imgContainer.append(img).append(radio); // Thêm ảnh và radio vào container
                    $('#imagePreviewContainer').append(imgContainer); // Thêm container vào vùng hiển thị
                };
                reader.readAsDataURL(file); // Đọc file ảnh
            });
        });

        $('#formProperty').submit(function (e) {
            e.preventDefault();
            $('.invalid-feedback').hide().text('');

            const amenityIds = $('.amenity-checkbox:checked').map(function () {
                return $(this).val();
            }).get();
            const mainImageIndex = $('.mainImageSelector:checked').val() ?? 0;
            // Sử dụng FormData để gửi file và các dữ liệu khác
            const formData = new FormData();
            formData.append('name', $('#nameProperty').val());
            formData.append('type', $('#typeProperty').val());
            formData.append('address', $('#addressProperty').val());
            formData.append('city', $('#cityProperty').val());
            formData.append('district', $('#districtProperty').val());
            formData.append('ward', $('#wardProperty').val());
            formData.append('area', $('#areaProperty').val());
            formData.append('floor', $('#floorProperty').val());
            formData.append('bedroom', $('#bedroomProperty').val());
            formData.append('bathroom', $('#bathroomProperty').val());
            formData.append('builtYear', $('#builtYearProperty').val());
            formData.append('direction', $('#directionProperty').val());
            formData.append('description', $('#descriptionProperty').val());
            formData.append('salePrice', $('#salePriceProperty').val());
            formData.append('rentPrice', $('#rentPriceProperty').val());
            formData.append('mainImageIndex', mainImageIndex);

            // Append các file
            const files = $('#imageProperty')[0].files;
            for (let i = 0; i < files.length; i++) {
                formData.append('images', files[i]);
            }

            // Append danh sách tiện ích
            amenityIds.forEach(id => formData.append('amenityIds', id));

            const csrf = $('#csrf').val();
            $.ajax({
                type: 'POST',
                url: '/api/property/add',
                data: formData,
                processData: false, // Không xử lý dữ liệu thành string
                contentType: false, // Không thiết lập Content-Type
                headers: {
                    'X-CSRF-TOKEN': csrf
                },
                success: function () {
                    alert('Thêm tài sản thành công');
                },
                error: function (response) {
                    const error = response.responseJSON.data;
                    $.each(error, function (key, value) {
                        $(`#${key}Error`).show().text(value);
                        console.log(key, value);
                    });
                }
            });
        });

    </script>
</div>
