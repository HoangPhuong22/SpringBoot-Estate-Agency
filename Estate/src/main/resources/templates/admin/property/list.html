<!DOCTYPE html>
<html
        lang="en"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{common/admin/page-admin.html}"
>
<head>
    <title>Danh sách các tài sản</title>
</head>

<div layout:fragment="content">
    <div class="pagetitle">
        <h1>Danh sách tài sản</h1>
        <nav>
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="/admin">Trang chủ</a></li>
                <li class="breadcrumb-item">Tài sản</li>
                <li class="breadcrumb-item active">Danh sách tài sản</li>
            </ol>
        </nav>
    </div>
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Tìm kiếm</h5>
            <form action="/admin/property" method="get">
                <div class="row mb-3">
                    <label for="nameProperty" class="col-sm-2 col-form-label">Tên tài sản</label>
                    <div class="col-sm-10">
                        <input id="nameProperty" th:value="${param.name}" name="name" type="text" class="form-control" placeholder="Nhập tên tài sản cần tìm (VD: Căn hộ, Biệt thự, ...)">
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-sm-10 offset-sm-2">
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-search"></i>
                            Tìm kiếm
                        </button>
                    </div>
                </div>

            </form>
        </div>
        <div class="card-body">
            <a href="/admin/property/add" class="btn btn-success mt-3 mb-3">Thêm mới</a>
            <p class="text-danger" th:if="${properties.size() == 0}">Không tài sản nào được tìm thấy</p>
            <!-- Table Variants -->
            <div class="table-responsive" th:if="${properties.size() > 0}">
                <table class="table">
                    <thead>
                    <tr class="table-info">
                        <th scope="col">#</th>
                        <th scope="col">Mã code</th>
                        <th scope="col">Tên tài sản</th>
                        <th scope="col">Loại tài sản</th>
                        <th scope="col">Năm xây dựng</th>
                        <th scope="col">Diện tích</th>
                        <th scope="col">Trạng thái</th>
                        <th scope="col">Người tạo</th>
                        <th scope="col">Ngày tạo</th>
                        <th scope="col">Người cập nhật</th>
                        <th scope="col">Ngày cập nhật</th>
                        <th scope="col">Hành động</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr
                            th:each="property, index : ${properties}"
                            th:classappend="${index.count % 2 == 0} ? 'table-light' : 'table-primary'"
                    >
                        <th scope="row" th:text="${index.index + 1}"></th>
                        <td th:text="${property.code}"></td>
                        <td th:text="${property.name}"></td>
                        <td th:text="${property.type.description}"></td>
                        <td th:text="${property.builtYear}"></td>
                        <td th:text="${property.area} + 'm2'"></td>
                        <td th:text="${property.status.description}"></td>
                        <td>Anonymus</td>
                        <td th:text="${#temporals.format(property.createdAt, 'dd/MM/yyyy HH:mm')}"></td>
                        <td>Anonymus</td>
                        <td th:text="${#temporals.format(property.updatedAt, 'dd/MM/yyyy HH:mm')}"></td>
                        <td>
                            <a th:href="@{'/admin/amenity/edit/' + ${property.id}}" class="btn btn-warning">
                                <i class="bi bi-pencil-square"></i>
                                Sửa
                            </a>
                            <!-- Disabled Backdrop Modal -->
                            <button
                                    type="button"
                                    class="btn btn-danger btn-deleted"
                                    data-bs-toggle="modal"
                                    data-bs-target="#disablebackdrop"
                                    th:data-idamenity="${property.id}"
                                    th:data-nameamenity="${property.name}"
                            >
                                <i class="bi bi-trash"></i>
                                Xóa
                            </button>
                            <!-- End Disabled Backdrop Modal-->
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <!-- End Table Variants -->

            <!--  Start Modal -->
            <!--  End Modal -->
        </div>
    </div>
</div>
