<!DOCTYPE html>
<html
        lang="en"
        xmlns:th="http://www.thymeleaf.org"
        xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
<aside th:fragment="sidebar-fragment" id="sidebar" class="sidebar">

    <ul class="sidebar-nav" id="sidebar-nav">

        <li class="nav-item" sec:authorize="hasAnyAuthority('ADMIN')">
            <a class="nav-link collapsed" href="/admin">
                <i class="bi bi-grid"></i>
                <span>Trang chủ</span>
            </a>
        </li>
        <li class="nav-item" sec:authorize="hasAnyAuthority('ADMIN')">
            <a class="nav-link collapsed" href="/admin/account">
                <i class="bi bi-person-vcard"></i>
                <span>Tài khoản</span>
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link collapsed" data-bs-target="#components-nav" data-bs-toggle="collapse" href="#">
                <i class="bi bi-menu-button-wide"></i><span>Bất động sản</span><i class="bi bi-chevron-down ms-auto"></i>
            </a>
            <ul id="components-nav" class="nav-content collapse " data-bs-parent="#sidebar-nav">
                <li>
                    <a href="/admin/property">
                        <i class="bi bi-circle"></i><span>Tài sản</span>
                    </a>
                </li>
                <li  sec:authorize="hasAnyAuthority('ADMIN', 'EMPLOYEE')">
                    <a href="/admin/amenity">
                        <i class="bi bi-circle"></i><span>Tiện ích</span>
                    </a>
                </li>
            </ul>
        </li>

        <li class="nav-item" sec:authorize="hasAnyAuthority('ADMIN', 'EMPLOYEE')">
            <a class="nav-link collapsed" data-bs-target="#forms-nav" data-bs-toggle="collapse" href="#">
                <i class="bi bi-person"></i><span>Người dùng</span><i class="bi bi-chevron-down ms-auto"></i>
            </a>
            <ul id="forms-nav" class="nav-content collapse " data-bs-parent="#sidebar-nav">
                <li sec:authorize="hasAuthority('ADMIN')">
                    <a href="/admin/employee">
                        <i class="bi bi-circle"></i><span>Nhân viên</span>
                    </a>
                </li>
                <li>
                    <a href="/admin/customer">
                        <i class="bi bi-circle"></i><span>Khách hàng</span>
                    </a>
                </li>
            </ul>
        </li>

        <li class="nav-item" sec:authorize="isAuthenticated()">
            <a class="nav-link collapsed" href="/admin/profile">
                <i class="bi bi-person-bounding-box"></i>
                <span>Hồ sơ cá nhân</span>
            </a>
        </li>
    </ul>
</aside>
